<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-Code-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

    
   
<div class="box">
    <h1 id="heading">QR CODE GENERATOR</h1>

    <p> Enter your text</p>
    <input type="text" placeholder="Text or URL" id="user_text">
    
    <div id="img">
        <img src="" id="qr_img">
    
    </div>
    <button onclick="generate()" >Generate QR</button>

    
</div>






<script>

    let img = document.getElementById("img");
    let qr_img = document.getElementById("qr_img");
    let user_text = document.getElementById("user_text");
   

    
function generate(){

    if(user_text.value.length > 0 ){

    qr_img.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+ user_text.value;
    img.classList.add("show-qr_img");
    }
    else{
        user_text.classList.add('error');
        setTimeout(()=>{
            user_text.classList.remove('error');
        },1000);
    }

    
}

</script>

</body>
</html>
